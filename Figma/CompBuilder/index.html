<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="./css/main.scss">
    <title>Computer Builder</title>
</head>
<body>
    <header class="main">
        <div class="main-overlay"></div>
        <nav class="main-nav">
            <a href="#" class="main-nav-logo"><img src="./img/logo.png" alt="Logo"></a>
            <ul>
                <li class="main-nav-item"><a href="#" class="main-nav-link">Главная</a></li>
                <li class="main-nav-item"><a href="#" class="main-nav-link">Курсы</a></li>
                <li class="main-nav-item"><a href="#" class="main-nav-link">Расписание</a></li>
                <li class="main-nav-item"><a href="#" class="main-nav-link">Преподаватели</a></li>
                <li class="main-nav-item"><a href="#" class="main-nav-link">Рассылка</a></li>
                <li class="main-nav-item"><a href="#" class="main-nav-link">Контакты</a></li>
            </ul>
            <a href="#" class="btn btn-primary">Зайти в кабинет</a>
        </nav>
        <div class="main-content">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <h1 class="main-title">Первый курс по компьютерной сборке</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="main-content-clock">
                            <span class="main-content-timer">
                                <h3>18</h3>
                                <p>Дней</p>
                            </span>
                            <span class="main-content-timer">
                                <h3>18</h3>
                                <p>Часов</p>
                            </span>
                            <span class="main-content-timer">
                                <h3>18</h3>
                                <p>Минут</p>
                            </span>
                            <span class="main-content-timer">
                                <h3>18</h3>
                                <p>Секунд</p>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="get-cource">
        <div class="container">
            <div class="row">
                <div class="get-cource-content">
                    <a href="#" class="btn btn-primary">Заказать курс</a>
                    <div class="get-cource-students-count">
                        <span><p>Учеников всего:</p><strong>200</strong></span>
                        <span><p>Успешно закончили курс:</p><strong>190</strong></span>
                    </div>
                    <div class="get-cource-statistics">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
