<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>CRAPPO Cryptocurrency Website</title>
</head>
<body>
    <header class="crappo-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-3">
                    <div class="crappo-header-logo">
                        <img src="./img/logo.png" alt="CRAPPO LOGO">
                        <h4>CRAPPO</h4>
                    </div>
                </div>
                <div class="col-9">
                    <div class="row">
                        <div class="col-7">
                            <nav class="crappo-header-menu">
                                <ul>
                                    <li>Products</li>
                                    <li>Features</li>
                                    <li>About</li>
                                    <li>Contacts</li>
                                </ul>
                            </nav>
                        </div>
                        <div class="col-5">
                            <div class="crappo-header-sign">
                                <button class="crappo-header-sign-btn">Login</button>
                                <span></span>
                                <button class="crappo-header-sign-btn crappo-header-sign-btn__active">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="crappo-main">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="crappo-main-discount">
                            <span>75% save</span>
                            <span>For the Black Friday weekend</span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <img src="./img/main-bg.png" alt="Main bg" class="crappo-main-img">
                </div>
            </div>
        </div>
    </section>
    <script src="./js/common.js"></script>
</body>
</html>
